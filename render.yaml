services:
  - type: web
    name: supply-chain-digital-twin
    runtime: python
    plan: free
    buildCommand: "./start-render.sh"
    startCommand: "python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: NODE_VERSION  
        value: 18.17.0