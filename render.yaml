services:
  - type: web
    name: supply-chain-digital-twin-NEW
    env: python
    buildCommand: |
      pip install -r requirements.txt
      # Use pre-built static files - no frontend rebuild
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION  
        value: 18.17.0
