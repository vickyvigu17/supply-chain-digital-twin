<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Results</h1>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test shipments API
                const response = await fetch('/api/nodes/shipments');
                const shipments = await response.json();
                
                results.innerHTML = `
                    <h2>Shipments: ${shipments.length}</h2>
                    <h3>First 3 shipments:</h3>
                    <pre>${JSON.stringify(shipments.slice(0, 3), null, 2)}</pre>
                    
                    <h3>Max stops found:</h3>
                    <p>${Math.max(...shipments.map(s => s.stops_count || 0))}</p>
                    
                    <h3>Milk runs (>5 stops):</h3>
                    <p>${shipments.filter(s => (s.stops_count || 0) > 5).length}</p>
                    
                    <h3>Route types:</h3>
                    <p>${[...new Set(shipments.map(s => s.route_type))].join(', ')}</p>
                `;
            } catch (error) {
                results.innerHTML = `<p>Error: ${error}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
